<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - InvestHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h3>التحليلات</h3>
      <ul>
        <li onclick="showSection('pre-seed')">ما قبل البذرة (Pre-seed)</li>
        <li onclick="showSection('seed')">البذرة (Seed)</li>
        <li onclick="showSection('series-a')">السلسلة A</li>
        <li onclick="showSection('series-b')">السلسلة B</li>
        <li onclick="showSection('series-c')">السلسلة C</li>
      </ul>
      <hr>
      <ul>
        <li onclick="toggleTheme()">تبديل الثيم</li>
        <li onclick="uploadFile()">رفع ملف للتحليل</li>
        <li onclick="logout()">تسجيل الخروج</li>
      </ul>
    </aside>

    <main class="main-content">
      <div id="welcome"></div>
      <canvas id="myChart" width="400" height="200"></canvas>
      <div id="upload-area" style="display:none; margin-top:20px;">
        <input type="file" id="dataFile" accept=".csv, .xlsx">
        <button onclick="analyzeFile()">تحليل الملف</button>
      </div>
    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
